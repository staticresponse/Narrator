<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/upload.css') }}">
    <title>{{ title }}</title>
        <style>
        .bin-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .bin { width: 18%; padding: 10px; border: 1px solid #ddd; }
    </style>
        <script>
            function applySpeaker(speaker) {
                let selection = window.getSelection();
                if (!selection.rangeCount) return;
    
                let range = selection.getRangeAt(0);
                let span = document.createElement("span");
                span.classList.add("badge", "bg-primary", "me-1");
                span.setAttribute("data-speaker", speaker);
                span.textContent = selection.toString();
                range.deleteContents();
                range.insertNode(span);
            }
    
            function saveText() {
                let content = document.getElementById("editor").innerHTML;
                let formData = new FormData();
                formData.append("filename", "{{ filename }}");
                formData.append("edited_text", content);
    
                fetch("/save-text", {
                    method: "POST",
                    body: formData
                }).then(response => response.json())
                  .then(data => alert(data.message))
                  .catch(error => console.error("Error:", error));
            }
        </script>
        <style>
            .speaker { font-weight: bold; }
            .editor-container {
                border: 1px solid #ccc;
                padding: 15px;
                border-radius: 5px;
                background-color: #f8f9fa;
                min-height: 200px;
            }
        </style>
  </head>

{% include 'navbar.html' %}

{% block content %}
{% endblock %}
  </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='src/bootstrap.bundle.min.js') }}"></script>
</html>
