{% extends 'frame.html' %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Available Items</h1>
        
        <!-- Button to trigger TTS generation for all files -->
        <button id="generate-tts" class="btn btn-success mb-3">Generate TTS for All Files</button>
        
        <!-- Existing table -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Filename</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for idx, file in files %}
                <tr>
                    <td>{{ idx + 1 }}</td>
                    <td>{{ file }}</td>
                    <td>
                        <a href="{{ url_for('tts_form', filename=file) }}" class="btn btn-primary btn-sm">Generate TTS</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No files available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <!-- JavaScript to handle the TTS generation for all files -->
    <script>
        document.getElementById('generate-tts').addEventListener('click', () => {
            fetch('/generate-tts', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Display success or error message
                    location.reload();  // Optionally refresh the table
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
