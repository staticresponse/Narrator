{% extends 'editor_frame.html' %}
{% block content %}


<h1 class="text-center mb-4">Edit Text</h1>

<div id="editor" contenteditable="true" class="editor-container">
    {{ text_content | safe }}
</div>

<div class="mt-4">
    <h5>Select a Speaker:</h5>
    <div class="row g-2">
        <div class="col-3">
            <button class="btn btn-outline-secondary w-100" onclick="applySpeaker('%default%')">%default%</button>
        </div>
        {% for i in range(1, 31) %}
        <div class="col-3">
            <button class="btn btn-outline-primary w-100" onclick="applySpeaker('%speaker{{ i }}%')">%speaker{{ i }}%</button>
        </div>
        {% endfor %}
    </div>
</div>

<div class="text-center mt-4">
    <button class="btn btn-success btn-lg" onclick="saveText()">Save</button>
</div>



{% endblock %}
