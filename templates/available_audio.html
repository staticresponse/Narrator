{% extends 'frame.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Audio Files</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Filename</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for idx, file in files %}
            <tr>
                <td>{{ idx + 1 }}</td>
                <td>{{ file }}</td>
                <td>
                    <a href="{{ url_for('download_audio_file', filename=file) }}" class="btn btn-success btn-sm">Download</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">No audio files available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
